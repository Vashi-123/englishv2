<html lang="en">

    <script>
      (function () {
        const originalWarn = console.warn.bind(console);
        // Set localStorage.debug_tailwind_warning = "true" to see this warning again
        const allowWarning = typeof localStorage !== 'undefined' && localStorage.getItem('debug_tailwind_warning') === 'true';
        console.warn = (...args) => {
          if (
            !allowWarning &&
            typeof args[0] === 'string' &&
            args[0].includes('cdn.tailwindcss.com should not be used in production')
          ) {
            return;
          }
          originalWarn(...args);
        };
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --app-safe-top: calc(env(safe-area-inset-top) + 24px);
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      if (window.tailwind) {
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
              },
              colors: {
                brand: {
                  primary: '#6366F1',
                  primaryLight: '#818CF8',
                  secondary: '#E0E7FF',
                  accent: '#F472B6',
                  dark: '#09090B',
                  card: '#18181B',
                  surface: '#27272A',
                }
              },
              animation: {
                'float': 'float 6s ease-in-out infinite',
                'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                'fade-in-up-fast': 'fadeInUp 0.22s ease-out forwards',
                'fade-in-fast': 'fadeIn 0.22s ease-out forwards',
                'fade-in-smooth': 'fadeIn 0.38s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'fade-in-up-shadow': 'fadeInUpShadow 0.22s ease-out forwards',
                'fade-in-up-shadow-smooth': 'fadeInUpShadow 0.42s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'pop-in-shadow': 'popInShadow 0.42s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              },
              keyframes: {
                float: {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-10px)' },
                },
                fadeIn: {
                  '0%': { opacity: '0' },
                  '100%': { opacity: '1' },
                },
                fadeInUp: {
                  '0%': { opacity: '0', transform: 'translateY(20px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                fadeInUpShadow: {
                  '0%': {
                    opacity: '0.55',
                    transform: 'translateY(10px) scale(0.985)',
                    boxShadow: '0 24px 70px -26px rgba(15, 23, 42, 0.38)',
                  },
                  '35%': {
                    opacity: '0.85',
                    transform: 'translateY(4px) scale(0.993)',
                    boxShadow: '0 22px 58px -22px rgba(15, 23, 42, 0.30)',
                  },
                  '100%': {
                    opacity: '1',
                    transform: 'translateY(0) scale(1)',
                    boxShadow: '0 28px 72px -24px rgba(15, 23, 42, 0.32)',
                  },
                },
                popInShadow: {
                  '0%': {
                    opacity: '0',
                    transform: 'scale(0.92)',
                    boxShadow: '0 14px 42px -24px rgba(15, 23, 42, 0.22)',
                  },
                  '70%': {
                    opacity: '1',
                    transform: 'scale(1.01)',
                    boxShadow: '0 28px 74px -26px rgba(15, 23, 42, 0.34)',
                  },
                  '100%': {
                    opacity: '1',
                    transform: 'scale(1)',
                    boxShadow: '0 26px 70px -26px rgba(15, 23, 42, 0.32)',
                  },
                },
              }
            }
          }
        };
      } else {
        console.warn("[tailwind] CDN script not loaded, using fallback CSS only");
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC;
        color: #0F172A;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Предотвращение зума на мобильных при фокусе на input/textarea */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      input[type="search"],
      input[type="url"],
      input[type="number"],
      textarea,
      select {
        font-size: 16px !important;
      }
      
      /* На больших экранах можно использовать меньший размер */
      @media (min-width: 640px) {
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="search"],
        input[type="url"],
        input[type="number"],
        textarea,
        select {
          font-size: 14px;
        }
      }

      .lesson-cta-btn {
        position: relative;
        border: none;
        background: transparent;
        padding: 0;
        cursor: pointer;
        outline-offset: 4px;
        transition: filter 250ms;
        user-select: none;
        touch-action: manipulation;
      }

      .lesson-cta-shadow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 12px;
        background: hsl(0deg 0% 0% / 0.25);
        will-change: transform;
        transform: translateY(2px);
        transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
      }

      .lesson-cta-edge {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 12px;
        background: linear-gradient(
          to left,
          #C7D2FE 0%,
          #A5B4FC 8%,
          #A5B4FC 92%,
          #C7D2FE 100%
        );
      }

      .lesson-cta-front {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        position: relative;
        padding: 12px 27px;
        min-height: 56px;
        border-radius: 12px;
        font-size: 1.05rem;
        font-weight: 600;
        color: #6366F1;
        background: #EEF2FF;
        border: 1px solid rgba(99, 102, 241, 0.28);
        will-change: transform;
        transform: translateY(-4px);
        transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
      }

      .lesson-cta-btn:hover {
        filter: brightness(110%);
      }

      .lesson-cta-btn:hover .lesson-cta-front {
        transform: translateY(-6px);
        transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
      }

      .lesson-cta-btn:active .lesson-cta-front {
        transform: translateY(-2px);
        transition: transform 34ms;
      }

      .lesson-cta-btn:hover .lesson-cta-shadow {
        transform: translateY(4px);
        transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
      }

      .lesson-cta-btn:active .lesson-cta-shadow {
        transform: translateY(1px);
        transition: transform 34ms;
      }

      .lesson-cta-btn:focus:not(:focus-visible) {
        outline: none;
      }

      .lesson-cta-btn:disabled {
        cursor: not-allowed;
        filter: grayscale(0.1) brightness(0.9);
      }

      .lesson-cta-btn:disabled .lesson-cta-front {
        background: #E0E7FF;
        border-color: rgba(99, 102, 241, 0.18);
        transform: translateY(-2px);
      }

      .anki-btn {
        position: relative;
        border: none;
        background: transparent;
        padding: 0;
        cursor: pointer;
        outline-offset: 4px;
        transition: filter 250ms;
        user-select: none;
        touch-action: manipulation;
        width: 100%;
      }

      .anki-btn-shadow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 14px;
        background: hsl(0deg 0% 0% / 0.2);
        will-change: transform;
        transform: translateY(1px);
        transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
      }

      .anki-btn-edge {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 14px;
        background: linear-gradient(
          to left,
          #6EE7B7 0%,
          #34D399 8%,
          #34D399 92%,
          #6EE7B7 100%
        );
      }

      .anki-btn-front {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 8px 16px;
        min-height: 40px;
        border-radius: 14px;
        font-size: 0.95rem;
        font-weight: 700;
        color: #065F46;
        background: #ECFDF5;
        border: 1px solid rgba(16, 185, 129, 0.3);
        will-change: transform;
        transform: translateY(-3px);
        transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
      }

      .anki-btn:hover {
        filter: brightness(103%);
      }

      .anki-btn:hover .anki-btn-front {
        transform: translateY(-4px);
        transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
      }

      .anki-btn:active .anki-btn-front {
        transform: translateY(-1px);
        transition: transform 34ms;
      }

      .anki-btn:hover .anki-btn-shadow {
        transform: translateY(2px);
        transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
      }

      .anki-btn:active .anki-btn-shadow {
        transform: translateY(0px);
        transition: transform 34ms;
      }

      .anki-btn:focus:not(:focus-visible) {
        outline: none;
      }

      .anki-btn:disabled {
        cursor: not-allowed;
        filter: grayscale(0.05) brightness(0.98);
      }

      .anki-btn:disabled .anki-btn-front {
        transform: translateY(-1px);
      }

      .anki-btn--idle .anki-btn-edge {
        background: linear-gradient(to left, #E5E7EB 0%, #D1D5DB 8%, #D1D5DB 92%, #E5E7EB 100%);
      }

      .anki-btn--idle .anki-btn-front {
        color: #111827;
        background: #FFFFFF;
        border-color: rgba(17, 24, 39, 0.12);
      }

      .anki-btn--selected .anki-btn-edge {
        background: linear-gradient(to left, #6EE7B7 0%, #34D399 8%, #34D399 92%, #6EE7B7 100%);
      }

      .anki-btn--selected .anki-btn-front {
        color: #047857;
        background: #D1FAE5;
        border-color: rgba(16, 185, 129, 0.35);
      }

      .anki-btn--correct .anki-btn-edge {
        background: linear-gradient(to left, #34D399 0%, #10B981 8%, #10B981 92%, #34D399 100%);
      }

      .anki-btn--correct .anki-btn-front {
        color: #065F46;
        background: #A7F3D0;
        border-color: rgba(16, 185, 129, 0.45);
      }

      .anki-btn--wrong .anki-btn-edge {
        background: linear-gradient(to left, #FCA5A5 0%, #F87171 8%, #F87171 92%, #FCA5A5 100%);
      }

      .anki-btn--wrong .anki-btn-front {
        color: #991B1B;
        background: #FEE2E2;
        border-color: rgba(239, 68, 68, 0.45);
      }

      .anki-btn--muted .anki-btn-edge {
        background: linear-gradient(to left, #E5E7EB 0%, #D1D5DB 8%, #D1D5DB 92%, #E5E7EB 100%);
      }

      .anki-btn--muted .anki-btn-front {
        color: #6B7280;
        background: #F3F4F6;
        border-color: rgba(107, 114, 128, 0.2);
      }

      .anki-btn--primary .anki-btn-edge {
        background: linear-gradient(to left, #6EE7B7 0%, #34D399 8%, #34D399 92%, #6EE7B7 100%);
      }

      .anki-btn--primary .anki-btn-front {
        color: #064E3B;
        background: #BBF7D0;
        border-color: rgba(16, 185, 129, 0.45);
        font-size: 0.95rem;
        padding: 10px 22px;
      }
    </style>
