<!DOCTYPE html>
<html>
<head>
  <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –æ–∫—Ä—É–∂–µ–Ω–∏—è</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #0f0;
    }
    .check {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #0f0;
      border-radius: 4px;
    }
    .ok { color: #0f0; }
    .error { color: #f00; }
    .warning { color: #ff0; }
  </style>
</head>
<body>
  <h1>–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –æ–∫—Ä—É–∂–µ–Ω–∏—è</h1>
  <div id="results"></div>
  
  <script type="module">
    const results = document.getElementById('results');
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ, –∫–æ—Ç–æ—Ä—ã–µ –¥–æ—Å—Ç—É–ø–Ω—ã —á–µ—Ä–µ–∑ import.meta.env
    // –í production –æ–Ω–∏ –≤—Å—Ç—Ä–∞–∏–≤–∞—é—Ç—Å—è –≤ –∫–æ–¥ –ø—Ä–∏ —Å–±–æ—Ä–∫–µ
    const checks = [
      {
        name: 'VITE_SUPABASE_URL',
        value: import.meta.env.VITE_SUPABASE_URL,
        required: true
      },
      {
        name: 'VITE_SUPABASE_ANON_KEY',
        value: import.meta.env.VITE_SUPABASE_ANON_KEY,
        required: true
      },
      {
        name: 'VITE_SITE_URL',
        value: import.meta.env.VITE_SITE_URL,
        required: false
      }
    ];
    
    checks.forEach(check => {
      const div = document.createElement('div');
      div.className = 'check';
      
      if (check.value) {
        div.className += ' ok';
        const displayValue = check.name.includes('KEY') 
          ? check.value.substring(0, 20) + '...' 
          : check.value;
        div.innerHTML = `‚úì ${check.name}: ${displayValue}`;
      } else {
        div.className += check.required ? ' error' : ' warning';
        const status = check.required ? '‚úó –û–¢–°–£–¢–°–¢–í–£–ï–¢ (–û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û!)' : '‚ö† –ù–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)';
        div.innerHTML = `${status} ${check.name}`;
      }
      
      results.appendChild(div);
    });
    
    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —á–µ—Ä–µ–∑ window
    const windowCheck = document.createElement('div');
    windowCheck.className = 'check';
    windowCheck.innerHTML = `üìç –¢–µ–∫—É—â–∏–π origin: ${window.location.origin}`;
    results.appendChild(windowCheck);
  </script>
</body>
</html>
